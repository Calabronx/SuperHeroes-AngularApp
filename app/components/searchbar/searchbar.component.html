<h1>Heroe encontrado</h1>
<hr />
<div class="card-group">
  <div class="card" *ngFor="let heroe of heroes; let i = index">
    <img src="..." class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">
        {{ heroe.bio }}
      </p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.aparicion }}</small>
        
       
      </p>
    </div>
  </div>
</div>
<br />
