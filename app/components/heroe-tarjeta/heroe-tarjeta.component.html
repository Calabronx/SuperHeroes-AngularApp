<div class="card-group">
  <!-- <div class="card" *ngFor="let heroe of heroes; let i = index"> -->
  <img src="..." class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text">
      {{ heroe.bio }}
    </p>
    <p class="card-text">
      <small class="text-muted">{{ heroe.aparicion }}</small>
      <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary"></a>
      <button
        (click)="verHeroe()"
        type="button"
        class="btn btn-outline-primary btn-block"
      >
        Ver Mas
      </button>
    </p>
  </div>
</div>
<br />
