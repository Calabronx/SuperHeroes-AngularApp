<h1>
  <div class="col-md-4"><br /></div>
  <div class="col-md-8">
    <h2>
      {{ heroe.nombre | uppercase }}
      <small> ({{ heroe.aparicion | date: 'y' }})</small>
    </h2>
    <hr />
    <p>{{ heroe.bio }}</p>
    <div *ngIf="heroe.casa === 'DC'">Casa Creadora: DC Comics</div>
    <div *ngIf="heroe.casa !== 'DC'">Casa Creadora: Marvel Comics</div>
    <div></div>
    <br />
    <a href="heroes" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
</h1>
